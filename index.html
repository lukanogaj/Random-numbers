<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Random numbers</title>
</head>
<body>
<div class="container">
  <p id="number"></p>
  <button id="b" onclick="random();">Roll</button>
</div>

  <script>
  function random() {

document.getElementById("number").innerHTML = Math.floor(Math.floor(Math.random() * 16))
}


  </script>

</body>
</html>
